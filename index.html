<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ataberk Doğan | Yayıncı & İçerik Üreticisi</title>
    <meta
      name="description"
      content="Ataberk Doğan resmi web sitesi. Canlı yayınlar, videolar, Trakya samimiyeti ve oyun dünyası."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Google Fonts: Outfit (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Outfit", "sans-serif"],
            },
            colors: {
              brand: {
                purple: "#8B5CF6",
                violet: "#A78BFA",
                orange: "#F97316",
                pink: "#EC4899",
                dark: "#0A0A0F",
                panel: "#1A1A24",
                accent: "#6366F1",
              },
            },
            animation: {
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
              glow: "glow 2s ease-in-out infinite alternate",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-20px)" },
              },
              glow: {
                "0%": { boxShadow: "0 0 20px rgba(139, 92, 246, 0.5)" },
                "100%": { boxShadow: "0 0 40px rgba(139, 92, 246, 0.8)" },
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
          "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-brand-dark text-zinc-100 antialiased selection:bg-brand-orange selection:text-white"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
